<body class="app">
  <div class="app-splash" id="splash">
    <h1>Gift of Stillness</h1>
    <p>Opening today’s reflection…</p>
  </div>

  <main id="appContent" hidden>
    <!-- your devotional calendar -->
  </main>
  // Save day
function openDay(dayId) {
  localStorage.setItem("lastDay", dayId);
  // open devotional logic here
}

// Restore on load
window.addEventListener("load", () => {
  const last = localStorage.getItem("lastDay");
  if (last) {
    openDay(last);
  }
});

</body>
